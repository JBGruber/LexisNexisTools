language: r
dist: xenial
cache: packages

matrix:
    include:
      - os: linux
        sudo: required
        r: release
      - os: linux
        sudo: required
        r: oldrel
      - os: linux
        sudo: required
        r: devel
        
# simply causes too much headache
#      - os: osx
#        r: release
            
# not supported yet
#      - os: windows
#        r: release

r_packages:
  - covr

addons:
  apt:
    sources:
      - sourceline: 'ppa:cran/poppler'
    packages:
      - libwebp-dev
      - libpoppler-cpp-dev
      - poppler-data
      - libgit2-dev

script:
    - R CMD build .
    - R CMD check *tar.gz
    
after_success:
    - Rscript -e 'covr::codecov(type = "tests")'
